<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CRUD System</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="container shadow p-5 mt-5">
            <h1>CRUD System</h1>

            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" id="productName" class="form-control">
            </div>
            <div class="alert alert-danger d-none" id="alert">
                <strong>Please Start With Capital Letter</strong>
            </div>
            <div class="form-group">
                <label>Product Category:</label>
                <input type="text" id="productCategory" class="form-control">
            </div>
            <div class="form-group">
                <label>Product Price:</label>
                <input type="number" id="productPrice" class="form-control">
            </div>
            <div class="form-group">
                <label>Product Description:</label>
                <textarea id="productDescription" class="form-control"></textarea>
            </div>
            <button class="btn btn-info" id="addProduct" onclick="addProduct();">Add Product</button>
        </div>

        <input type="text" class="form-control w-25 my-5 mx-auto shadow" id="search" onkeyup="search();" placeholder="Search by name and start with a lowercase letter">
        <table class=" table my-5 w-100 mt-5 container table-striped text-center">
            <thead>
                <th>Index</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="tbody" >
                
            </tbody>
        </table>
        <script src="js/jquery-3.5.1.slim.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/File.js"></script>
    </body>
</html>
